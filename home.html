<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Solidária</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>ONG Solidária</h1>
        <p>Faça a diferença! Contribua para nossos projetos.</p>
    </div>
    <div class="menu">
        <a href="sobre.html">Sobre Nós</a>
        <a href="pagamento.html">Faça uma Doação</a>
        <a href="contato.html">Contato</a>
    </div>
    <div class="main-content" id="main-content">
        <img src="img/home.jpeg" alt="Imagem da ONG Solidária" class="img-fluid">
    </div>
    <div class="footer">
        <p>&copy; 2024 ONG Solidária. Todos os direitos reservados.</p>
    </div>
    <button id="load-content" class="btn btn-primary">Carregar Conteúdo</button>
    <script src="scripts.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#load-content').click(function(){
                $.ajax({
                    url: 'conteudo-dinamico.html',
                    type: 'GET',
                    success: function(data){
                        $('#main-content').html(data);
                    },
                    error: function(){
                        alert('Erro ao carregar o conteúdo.');
                    }
                });
            });
        });
    </script>
</body>
</html>
